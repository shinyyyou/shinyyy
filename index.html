<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinny You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="shop-header">
            <h1 class="shop-title">Shinny You</h1>
            <p class="shop-subtitle">Seja Bem Vinda</p>
        </header>

        <!-- BANNER -->
        <div class="banner-carousel">
            <div class="slides">
                <img src="img/unnamed (4).jpg" alt="Banner 1">
           
            </div>
            <button class="prev">‚ùÆ</button>
            <button class="next">‚ùØ</button>
            <div class="dot-container">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- PRODUTOS -->
        <main class="main-content">
            <div class="products-header">
                <h2 class="products-title">Produtos em destaque</h2>
                <button id="cart-btn" class="cart-button">
                    üõí Carrinho (<span id="cart-count">0</span>)
                </button>
            </div>
            <div id="products-grid" class="products-grid">
                <!-- Produtos carregados pelo JS -->
            </div>
        </main>

        <!-- CARRINHO -->
        <aside id="cart-sidebar" class="cart-sidebar">
            <div class="cart-header">
                <h3>Seu Carrinho</h3>
                <button id="close-cart" class="close-btn">√ó</button>
            </div>
            <div id="cart-items" class="cart-items">
                <div class="empty-cart">Seu carrinho est√° vazio</div>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total: R$ <span id="cart-total">0.00</span></span>
                </div>
                <button id="finish-btn" class="finish-btn" disabled>Finalizar Compra</button>
            </div>
        </aside>

        <!-- OVERLAY DO CARRINHO -->
        <div id="cart-overlay" class="cart-overlay"></div>

        <!-- FOOTER -->
        <footer class="footer">
            ¬© 2025 Shinny You
        </footer>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
